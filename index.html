<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="https://fontawesome.com/icons/heart?f=classic&s=duotone">
    <script src="https://kit.fontawesome.com/9cb7309acd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Upload">  
        <div class="Post-Header">
            <div class="icons-left">
                <i class="fa-brands fa-html5 fa-xl"></i>
                    <div class="names">                        
                        <h5>HTML5</h5>
                        <p>ItsLowkeyDavid</p></div>
                    </div>
                    <div class="icons-right">
                    <i class="fa-solid fa-bars fa-xl"></i>
                    </div>
        
        </div>
        
        <div class="Post-Image">
            <img src="https://s19529.pcdn.co/wp-content/uploads/2020/09/Honda-feature.jpg" style="width:420px; height:300px;">
        </div>
        <div class="Post-Footer">
            <div class="Footer-Icons">
            <div>
            <i class="fa-solid fa-heart fa-xl" style="color: red;"></i>
            <i class="fa-solid fa-comment fa-xl" style="color: #7c8088;"></i>
            <i class="fa-solid fa-share fa-xl" style="color: #7c8088;"></i>
        </div>
            <div>
            <i class="fa-solid fa-bookmark fa-xl" style="color: #7c8088;"></i>
        </div>
            </div>
            <div class="Footer-Comments">
            <p>Liked by <strong> ItsLowkeyDavid, Lil Baby, The Rock, </strong>and <strong>2,000,000 others</strong></p>
            <p><strong>ItsLowkeyDavid</strong>  WOW so cool!!</p>
            <p><strong>Max Verstappen </strong>   Dude sick car, hope to drive with you one day!!</p>
            <p><strong>Baby Bro</strong>  Its slow, my scooter can beat it.</p>
            </div>
        </div>
    </div>
   
</body>
</html>
