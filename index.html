<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="https://fontawesome.com/icons/heart?f=classic&s=duotone">
    <script src="https://kit.fontawesome.com/9cb7309acd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Upload">  
        <div class="Post-Header">
            <div class="icons-left">
                <i class="fa-brands fa-html5">
                    <div class="names">                        <h4><strong>HTML5</strong></h4>
                        <p>ItsLowkeyDavid</p></i></div>
                </div>
                <div class="icons-right">
                    <i class="fa-solid fa-bars"></i>
                </div>
        
        
        </div>
        <div class="Post-Image">
            <img src="https://s19529.pcdn.co/wp-content/uploads/2020/09/Honda-feature.jpg" style="width:400px; height:300px;">
        </div>
        <div class="Post-Footer">
            <div class="Footer-Icons">
            <i class="fa-solid fa-heart" style="color: #7c8088;"></i>
            <i class="fa-solid fa-comment" style="color: #7c8088;"></i>
            <i class="fa-solid fa-share" style="color: #7c8088;"></i>
            <i class="fa-solid fa-bookmark" style="color: #7c8088;"></i>
            </div>
            <div class="Footer-Comments">
            <p>liked by <strong>ItsLowkeyDavid, Lil Baby, The Rock</strong></p>
            <p><strong>ItsLowkeyDavid</strong> WOW so cool!!</p>
            </div>
        </div>
    </div>
   
</body>
</html>
